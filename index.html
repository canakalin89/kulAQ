
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kulaq Studio | Professional AI Audio</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%231e1b4b'/><path d='M30 50 L30 50 M40 30 L40 70 M50 20 L50 80 M60 35 L60 65 M70 45 L70 55' stroke='white' stroke-width='8' stroke-linecap='round'/></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@500&display=swap');
    
    :root {
      --bg: #f8fafc;
      --panel: #ffffff;
      --border: rgba(30, 27, 75, 0.08);
      --accent: #1e1b4b;
      --secondary: #f97316;
      --info: #0ea5e9;
      --text: #0f172a;
      --subtext: #64748b;
    }

    body.dark-mode {
      --bg: #020617;
      --panel: #0f172a;
      --border: rgba(255, 255, 255, 0.06);
      --accent: #6366f1;
      --secondary: #fb923c;
      --info: #38bdf8;
      --text: #f1f5f9;
      --subtext: #94a3b8;
    }

    html {
      overflow-x: hidden;
      height: auto;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto; /* KaydÄ±rmaya izin ver */
      -webkit-font-smoothing: antialiased;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    h1, h2, h3, .font-display {
      font-family: 'Instrument Sans', sans-serif;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(30, 27, 75, 0.1); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--secondary); }

    .premium-blur {
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      background: var(--panel);
      border-bottom: 1px solid var(--border);
    }

    .canvas-bg {
      background-image: radial-gradient(circle at 50% -20%, rgba(14, 165, 233, 0.05), transparent 70%);
    }
    
    body.dark-mode .canvas-bg {
      background-image: radial-gradient(circle at 50% -20%, rgba(99, 102, 241, 0.1), transparent 70%);
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    
    .btn-orange {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      box-shadow: 0 4px 15px rgba(249, 115, 22, 0.2);
    }
    .btn-orange:hover {
      box-shadow: 0 6px 20px rgba(249, 115, 22, 0.3);
      transform: translateY(-1px);
    }
    
    .card-shadow {
      box-shadow: 0 10px 30px -10px rgba(30, 27, 75, 0.05);
    }

    .fa, .fas, .fa-solid {
      display: inline-block !important;
      visibility: visible !important;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "d3": "https://esm.sh/d3@^7.9.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
    }
  }
  </script>
</head>
<body class="light-mode">
  <div id="root"></div>
</body>
</html>
