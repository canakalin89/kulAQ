
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kulaq Studio - Professional AI Audio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Premium Humanist Stack: Open Sans (Calibri-like), Montserrat (Heading), JetBrains Mono (Tech) */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=JetBrains+Mono:wght@500&display=swap');
    
    :root {
      --bg-deep: #05070a;
      --card-bg: rgba(255, 255, 255, 0.03);
      --accent: #6366f1;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--bg-deep);
      color: #e2e8f0;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    h1, h2, h3, .font-heading {
      font-family: 'Montserrat', sans-serif;
      letter-spacing: -0.02em;
    }

    .font-technical {
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: -0.05em;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "d3": "https://esm.sh/d3@^7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
